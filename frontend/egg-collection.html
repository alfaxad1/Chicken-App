<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Collection</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .butt {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      h3 {
        color: #2c3e50;
        border-bottom: 2px solid #4caf50;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      #egg-collection-form {
        display: grid;
        gap: 10px;
        margin-bottom: 20px;
      }

      #egg-collection-form label {
        font-weight: bold;
      }

      #egg-collection-form input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #egg-collection-form button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #egg-collection-form button:hover {
        background-color: #2980b9;
      }

      .graph-container {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        max-height: 300px; /* Limit graph height */
      }

      #collection-data table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      #collection-data th,
      #collection-data td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      #collection-data th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .action-buttons button {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .action-buttons .delete-btn {
        background-color: #e74c3c;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="dashboard.html"><button class="butt">Home</button></a>

      <h3>Daily Egg Collection</h3>

      <form id="egg-collection-form">
        <label for="collection-date">Date:</label>
        <input type="date" id="collection-date" required />

        <label for="eggs-collected">Number of Eggs:</label>
        <input
          type="number"
          id="eggs-collected"
          required
          placeholder="Enter number of eggs"
        />

        <label for="damaged-eggs">Damaged Eggs:</label>
        <input
          type="number"
          id="damaged-eggs"
          required
          placeholder="Enter damaged eggs"
        />

        <button type="submit">Save Collection</button>
      </form>

      <div class="graph-container">
        <canvas id="eggCollectionChart"></canvas>
      </div>

      <h3>Collection History</h3>
      <div id="collection-data">
        <!-- Collection history will be displayed here -->
      </div>
    </div>

    <script src="egg-collection.js"></script>
    <script>
      const user = localStorage.getItem("username");
      if (!user) {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
